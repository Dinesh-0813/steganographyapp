{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2 class="text-center mb-4">Reset Password</h2>
        <p class="text-center text-muted mb-4">Enter your email to reset password</p>
        
        <form method="POST" action="{{ url_for('auth.forgot_password') }}">
            {{ form.hidden_tag() }}
            
            <div class="form-group mb-3">
                {{ form.email(class="form-control", placeholder="Email") }}
            </div>
            
            <div class="d-grid">
                {{ form.submit(class="btn btn-dark btn-block") }}
            </div>
            
            <div class="text-center mt-3">
                <a href="{{ url_for('auth.login') }}" class="text-dark">Back to Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
