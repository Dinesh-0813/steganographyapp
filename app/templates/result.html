{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card animate__animated animate__fadeIn">
        <div class="card-header">
            <h2 class="mb-0">Decoded Message</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <h4 class="alert-heading">Hidden Message:</h4>
                <div class="message-content">
                    {% if message %}
                        {{ message|string }}
                    {% else %}
                        <em>No message found</em>
                    {% endif %}
                </div>
            </div>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary animate__animated animate__pulse animate__infinite">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>
</div>

<style>
.message-content {
    font-family: 'Consolas', monospace;
    font-size: 1.1rem;
    padding: 1.5rem;
    background: #f8f9fa;
    border-radius: 8px;
    white-space: pre-wrap;
    word-wrap: break-word;
    margin: 1rem 0;
    min-height: 60px;
    line-height: 1.5;
    border: 1px solid #dee2e6;
}

.card {
    border: none;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    margin-top: 2rem;
}

.card-header {
    background: linear-gradient(45deg, #4a90e2, #5d9cec);
    color: white;
    padding: 1.5rem;
}

.alert-info {
    background: transparent;
    border: none;
    padding: 1rem 0;
}
</style>
{% endblock %}
