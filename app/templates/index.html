{% extends "base.html" %}

{% block content %}
<div class="welcome-container">
    <div class="welcome-box text-center animate__animated animate__fadeInUp">
        <h1 class="mb-4 animate__animated animate__fadeIn animate__delay-1s">Welcome to Steganography App</h1>
        <p class="lead mb-5 animate__animated animate__fadeIn animate__delay-1s">Hide your messages securely in images using LSB technique</p>
        
        <div class="button-group animate__animated animate__fadeIn animate__delay-2s">
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg me-3 btn-hover">LOGIN</a>
            <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary btn-lg btn-hover">REGISTER</a>
        </div>
    </div>
</div>

<style>
.welcome-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 76px);
    background-color: #ffffff;
}

.welcome-box {
    background: white;
    padding: 2.5rem;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.08);
    width: 100%;
    max-width: 500px;
    transition: all 0.3s ease;
}

.btn-hover:before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.05);  /* Changed to subtle black */
    transition: all 0.5s ease;
}

.btn-primary {
    background-color: #000000;  /* Changed to pure black */
    border-color: #000000;
}

.btn-primary:hover {
    background-color: #212529;
    border-color: #212529;
}

.btn-outline-primary {
    color: #000000;  /* Changed to pure black */
    border-color: #000000;
}

.btn-outline-primary:hover {
    background-color: #000000;
    border-color: #000000;
}
</style>
{% endblock %}
